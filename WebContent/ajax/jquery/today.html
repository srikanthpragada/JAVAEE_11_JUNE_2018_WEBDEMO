<html>
<script type="text/javascript" src="jquery-3.1.0.js"></script>
<script>
	function showToday() {
		var now = new Date();
		$("h2").html(now.toString());
	}
</script>
<body>
		<h1>jQuery Demo</h1>
		<button ID="btnToday"
		    onclick="showToday()">Show Date & Time</button>
		<p />
		<h2></h2>

</body>
</html>
