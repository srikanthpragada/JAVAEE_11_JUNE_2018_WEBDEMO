<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello Client</title>
<script src="../ajax/jquery/jquery-3.1.0.js"></script>
<script>
 function getMessage() {
	 $.get("http://localhost:8888/webdemo/rest/hello",{}, 
			   function(resp) {
		             $("#message").html(resp)
	           }
	 );
 }
</script>
</head>
<body>

<button onclick="getMessage()">Get Message </button>
<h1 id="message"></h1>

</body>
</html>
