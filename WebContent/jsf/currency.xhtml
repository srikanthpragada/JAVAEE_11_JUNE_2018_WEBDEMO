<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Currency Conversion</title>
</head>
<body>
	<h2>Currency Conversion</h2>
	
	<h:form>
	 Amount : <h:inputText id="amount"  value="#{currencyBean.amount}"></h:inputText>
	 <p/>
	 <h:commandButton value="Convert" 
	       actionListener="#{currencyBean.convert}"></h:commandButton>
	 <p/>
	 <h2> <h:outputText value="#{currencyBean.result}" /></h2>      
	</h:form>
	

</body>
</html>
