<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>Login</title>
</head>
<body>
	<h2>Login</h2>
	
	<h:form id="LoginForm">
	 Username<br/> 
     <h:inputText id="username"  value="#{userBean.username}"  
           p:required="required" p:placeholder="username">  </h:inputText>
	 <h:message for="username"></h:message>
	 <p/>
	 Password<br/> 
     <h:inputSecret id="password" p:required="required"  
                 p:placeholder="password" value="#{userBean.password}">
	 </h:inputSecret>
	 <h:message for="password"></h:message>
	 <p/>
	 <h:commandButton value="Login" 
	       action="#{userBean.login}"></h:commandButton>
	 <p/>
	 <h2> <h:outputText value="#{userBean.message}" /></h2>      
	</h:form>
	

</body>
</html>
